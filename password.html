<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <script>
            function rand(max) {
                return Math.floor(Math.random() * max);
            }

            window.onload = function () {
                var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                var passwords = [];
                var passwordUnique = false;
                var quantity = 16;

                while (passwords.length < quantity) {
                    var _chars = chars.split('');
                    var password = '';

                    for (var i = 0, l = 16; i < l; i++) {
                        if (_chars.length < 1) break;

                        var idx = rand(_chars.length);
                        password += _chars[idx];
                        if (passwordUnique) _chars.splice(idx, 1);
                    }

                    if (passwords.indexOf(password) === -1) passwords.push(password);
                }

                document.write(passwords.join('<br>'));
            };
        </script>
    </head>
    <body>
    </body>
</html>
